<html>

{% include head.html %}

<body>

	{% include header.html %}


	<!-- Main -->
	<div id="main" class="alt">

		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}"
						alt="" /></span>{% endif %}
				{{ content }}
				<iframe style="overflow: hidden; height: 100%; width: 100%; position: absolute;" src="https://editor.p5js.org/TahsinTariq/embed/zeAlkZ5LK" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
			</div>
		</section>

	</div>

	{% include footer.html %}

</body>

</html>
